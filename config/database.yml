default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: booker_development

test: &test
  <<: *default
  database: booker_test

production:
  <<: *default
  database: booker_production
  username: booker
  password: <%= ENV['BOOKER_DATABASE_PASSWORD'] %>

cucumber:
  <<: *test
